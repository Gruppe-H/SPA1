plugins {
	id 'java'
	id 'org.springframework.boot' version '2.5.6' // Use the appropriate version
	id 'io.spring.dependency-management' version '1.0.11.RELEASE' // Use the appropriate version
	id 'jacoco'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_11 // Use the appropriate version
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'jakarta.persistence:jakarta.persistence-api:3.0.0' // Use the appropriate version
	implementation 'org.springframework.data:spring-data-jpa:2.5.6' // Use the appropriate version
	compileOnly 'org.projectlombok:lombok:1.18.30' // Use the latest version
	annotationProcessor 'org.projectlombok:lombok:1.18.30' // Use the latest version
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
